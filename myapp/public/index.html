<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>

	<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">

	<!-- Latest compiled and Bootstrap minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Bootstrap  Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body class="main">

	<div class="container parent text-center">
		<div class="row">
			<div class="btn-group-vertical">
				<button id="breakUp" type="button" class="btn btn-primary btn-block glyphicon glyphicon-triangle-top" role="button"></button>
				<label>BREAK</LABEL>
				<p id="break" class="text-center">1</p>
				<button id="breakDown" type="button" class="btn btn-primary btn-block glyphicon glyphicon-triangle-bottom" role="button"></button>
			</div>

			<div class="btn-group-vertical">
				<button id="sessionUp" type="button" class="btn btn-success glyphicon glyphicon-triangle-top" role="button"></button>
				<label>SESSION</label>
				<p id="session">25</p>
				<button id="sessionDown" type="button" class="btn btn-success glyphicon glyphicon-triangle-bottom" role="button"></button>
			</div>
		</div>

		<div class="child" id="clockdiv">
			<label id="label">SESSION</label>
		</br>
		<span id="minutes">25</span>: <span id="seconds">00</span>
	</div>

	<div role="group">
		<button type="button" class="btn btn-info" id="start">Start</button>
		<button type="button" class="btn btn-danger" id="stop">Stop</button>
	</div>
</div>

<!-- jQuery from Google -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript" src="./javascripts/pomodoroClock.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
